<div class="login-screen">
    <div className="login-box-left">
    <img src='../../../../assets/img/Logo.png' alt='' class="login-logo" />
    <h1 className="login-h1">Conecta con tus postulantes con las mejores ofertas</h1>
 <form [formGroup]="registerForm">
    <h2>Registrarse</h2>
     <div class="form-group">
       <label class="label" for="email">Correo</label>
       <input type="text" id="email" placeholder="Email" class="input-register" formControlName="email" />       
       <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-success">
          <div *ngIf="email.errors.required">
            El email es requerido
          </div>
          <div *ngIf="email.errors.usernameUnico">
            Email ya está en uso
          </div>
         <div>
     </div>
    </div>
      </div>
     <div class="form-group">
       <label class="label" for="password">Contraseña</label>
       <input id="password" type="password" placeholder="Password" class="input-register" formControlName="password" />
       <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-success">
          <div *ngIf="password.errors.required">
            La contraseña es requerido
          </div>
          <div *ngIf="password.errors.minlength">
            La longitud mínima de la contraseña es 4 caracteres
          </div>
    </div>
      </div>
   
     <div class="form-group form-check">
      <input type="checkbox" class="rememberMe"formControlName="remember">
       <label class="h6-registe" for="recordar">Recuerdame</label>
     </div>
     <div class="form-group">

     <button class="btn-login" (click)="showModal()" [disabled]="registerForm.invalid">Comenzar</button>
     </div>
   </form>
   <div className="section-7">
      <h6 class="h6">Ya tienes cuenta</h6>
      <a class="link-login" routerLink='/login'>Iniciar sesion</a>
   </div>
